<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <div id="ueberschriftContainer">
        <h1 id="ueberschrift">Todo List</h1>
    </div>
   
<div id="hinzufuegenContainer">
    <input id="todoHinzufuegen" type="text" placeholder="Todo hinzufügen"></input>
    <button id="hinzufuegenButton" type="submit" value="Submit" onclick="hinzufuegen(todoHinzufuegen.value)">Hinzufügen</button>
</div>
       
<div id="itemContainer">
    <ul id="todoItems">
        <input type="checkbox" class="todoItem">Müll runterbringen</input>
        <input type="checkbox" class="todoItem">Fahrrad kaufen</input>
        <input type="checkbox" class="todoItem">Festplatte defragmentieren</input>
        <input type="checkbox" class="todoItem">Zu Ikea fahren</input>
    
    </ul>

</div>
        


 


        <script type="text/javascript" src="script.js"></script>
</body>
</html>
